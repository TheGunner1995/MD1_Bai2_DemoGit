<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiếu hòa</title>
</head>
<body>
<h1>An unordered HTML List</h1>
<ul>
    <li>coffee</li>
    <li>tea</li>
    <li>milk</li>
</ul>
<h1>An ordered HTML List</h1>
<ol><li>coffee</li>
    <li>tea</li>
    <li>milk</li>
</ol>
</body>
</html>
